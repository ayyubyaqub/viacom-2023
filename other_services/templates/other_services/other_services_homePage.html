{% extends "base.html" %}
{% block canonical %}
<link rel="canonical" href="https://viacomindia.com/subscription" />
{% endblock canonical %}
{% block styles %}
<style>


  .bg-blurry {
      background: rgba(33, 33, 36, 0.3);
      backdrop-filter: blur(250px);
      color: white;
      font-weight: bold;
  }
  
  * {
     box-sizing: border-box;
     line-height: 1.5;
     font-family: 'Montserrat', sans-serif;
  }
   img {
     max-width: 100%;
  }
   .card-container {
     display: flex;
     align-items: center;
     justify-content: center;
     height: 100%;
  }
   .card {
     position: relative;
     background: #333;
     margin: 0 auto;
     height: 100%;
     /* minheight: 40vh; */
     border-radius: 6px;
     color: #aaa;
     box-shadow: 0 0.25rem 0.25rem rgba(0, 0, 0, 0.2), 0 0 1rem rgba(0, 0, 0, 0.2);
     overflow: hidden;
     padding-bottom: 1rem;
  }
  .card-style{
    position: relative;
  }
   .card__image-container {
    height: 200px;
    overflow: hidden;
     /* margin: -2rem -2rem 1rem -2rem; */
  }
   .card__line {
     opacity: 0;
     animation: LineFadeIn 0.8s 0.8s forwards ease-in;
  }
   .card__image {
     opacity: 0;
     height: 100%;
     width: 100%;
     animation: ImageFadeIn 0.8s 1.4s forwards;
     object-fit: cover;
  }
   .card__title {
     color: white;
     margin-top: 0;
     font-weight: 800;
     letter-spacing: 0.01em;
  }
   .card__content {
     /* margin-top: -1rem; */
     padding-top: 1rem !important ;
     
     height: 100%;
     opacity: 0;
     padding: 0 2rem;
     animation: ContentFadeIn 0.8s 1.6s forwards;
  }
   .card__svg {
     position: absolute;
     left: 0;
     width: 100%;
     /* height: 30px; */
     right: 0;
     bottom: -50px;
  }
   .black {
     position: absolute;
     left: 0;
     width: 100%;
     /* height: 30px; */
     top: 0;
     bottom: 0;
     background-image: linear-gradient(to top , #333  , #33333350);
     right: 0;
     /* bottom: -50px; */
  }
  .card__content p{
    color: #fff;
    opacity: 0.85;
  
  }
  h1.card__title{
    font-size: 1.85rem;
  }

  .btn_other{
    /* bacj */
    padding: 10px 25px;
    /* background: aqua; */
    text-decoration: none;
    color: white;
  }
  .btn_other:hover{

    color: white;
    opacity: 0.94;
  }
   @keyframes LineFadeIn {
     0% {
       opacity: 0;
       d: path("M 0 300 Q 0 300 0 300 Q 0 300 0 300 C 0 300 0 300 0 300 Q 0 300 0 300 ");
       stroke: #fff;
    }
     50% {
       opacity: 1;
       d: path("M 0 300 Q 50 300 100 300 Q 250 300 350 300 C 350 300 500 300 650 300 Q 750 300 800 300");
       stroke: #888bff;
    }
     100% {
       opacity: 1;
       d: path("M -2 100 Q 50 200 100 250 Q 250 400 350 300 C 400 250 550 150 650 300 Q 750 450 802 400");
       stroke: #545581;
    }
  }
   @keyframes ContentFadeIn {
     0% {
       transform: translateY(-1rem);
       opacity: 0;
    }
     100% {
       transform: translateY(0);
       opacity: 1;
    }
  }
   @keyframes ImageFadeIn {
     0% {
       transform: translate(-0.5rem, -0.5rem) scale(1.05);
       opacity: 0;
       filter: blur(2px);
    }
     50% {
       opacity: 1;
       filter: blur(2px);
    }
     100% {
       transform: translateY(0) scale(1);
       opacity: 1;
       filter: blur(0);
    }
  }
   
  
  
  </style>
{% endblock styles %}
{% load static %} {% block body %}



  

<main class="container-fluid" style="margin-bottom: 7rem; margin-top: 100px;">
    <div class="heading mb-5">
        <h1 class="fw-bolder">{{page.heading}}</h1>
    </div>

    <div class="row mt-5 g-3">
        {%for link in links%}

            <div class=" col-md-3 mb-3">

              <div class="card-container">
                  <div class="card w-100">

                    <div class="card-style">

                      <div class="card__image-container">
                        <img class="card__image img-fluid" src="{{link.outer_image.url}}" alt="">
                    </div>
                      
                      <div class="black"></div>
                    </div>
                    
                    <div class="card__content d-flex justify-content-between flex-column">
                      <div>
                        <h1 class="card__title">{{link.title | title}}</h1>
                        <p>{{link.short_description}}</p>

                      </div>
                      <div>

                        <a href="{%if link.link %}{{link.link}}{%else%}{% url 'other_services:others' link.slug %}{%endif%}" class="btn_other d-inline-block bg-primary"  style="border-radius: 50px; " >Explore More</a>
                      </div>
                  </div>
                  </div>
              </div>
          </div>
        {%endfor%}

    </div>

  </main>


{% endblock body %}
